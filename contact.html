<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/contact.css">

    </head>
<body id="body">

    <div class="contenedor">
        <header id="header">
            <div class="nav__icono">
                <p><i class="fa-solid fa-code"></i> Dev</p>
            </div>
            <div class="nav__botones">
                <a class="btn"><i class="fa-solid fa-sun"></i></a>
                <a class="btn"><i class="fa-solid fa-bars"></i></a>
            </div>
            <div class="nav__submenu">
                <a href="index.html">Home</a>
                <a href="#">About me</a>
                <a href="#">Contact</a>
            </div>
            <div class="nav__light-dark">
                <button class="switch" id="switch">
                    <span><i class="fa-solid fa-moon"></i></span>
                    <span><i class="fa-solid fa-sun"></i></span>
                </button>
            </div>
        </header>

        <main class="contenedor-contacto">
            <h1>Contact me</h1>
            <div class="contacto-cuerpo">
                <div class="cuerpo-formulario">
                    <div class="input1">
                        <div class="nombres">
                            <label for="nombres">Nombres</label>
                            <input type="text" name="" id="nombres">
                        </div>
                        <div class="mail">
                            <label for="mail">Email</label>
                            <input type="text" name="" id="mail">
                        </div>
                    </div>
                    <div class="input2">
                        <div class="numero">
                            <label for="numero">Numero</label>
                            <input type="text" name="" id="numero">
                        </div>
                        <div class="asunto">
                            <label for="asunto">Asunto</label>
                            <input type="text" name="" id="asunto">
                        </div>
                    </div>
                    <div class="input3">
                        <label for="area" class="lbl">Mensaje</label>
                        <textarea class="area" id="area" rows="3"></textarea>
                    </div>
                    <button class="boton-formulario">Enviar</button>
                </div>

                <div class="cuerpo-adicional">
                    <h1>Mas información</h1>
                    <p><i class="fa-solid fa-signs-post"></i> Trujillo, Perú</p>
                    <p><i class="fa-solid fa-mobile-screen"></i> +51931706554</p>
                    <p><i class="fa-solid fa-envelope"></i> chrisvamz@gmail.com</p>
                    <a href="https://www.linkedin.com/in/kevin-vargas-mendoza/" target="_blank"><i class="fa-brands fa-linkedin"></i> kevin-vargas-mendoza</a>
                </div>
            </div>
        </main>

        <footer>
            <div class="info">
                <div class="info__descripcion">
                    <p><i class="fa-solid fa-code"></i> Dev</p>
                </div>
                <div class="info_aboutme">
                    <h1>Quick links</h1>
                    <p>Advertise with us</p>
                    <p>About us</p>
                    <p>Contact us</p>
                </div>
                <div class="info__legal">
                    <h1>Legal stuff</h1>
                    <p>Privacy</p>
                    <p>Cookies</p>
                    <p>Terms of use</p>
                </div>
            </div>

            <div class="pie">
                <p>© Copyright 2022 Kevin Vargas</p>
            </div>
        </footer>
    </div>

    
</body>
</html>
